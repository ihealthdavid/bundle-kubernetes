
        <h1>{{ page.title }}</h1>
        <div class="pagenation">
            &nbsp;<a href="{{ site.url }}">Home</a>
            {% if page.category %}
                <i>/</i> <a href="{{ site.url }}/{{ page.category | downcase | replace: ' ', '-' }}.html">{{ page.category }}</a>
            {% endif %}
            <i>/</i> <a href="{{ site.url }}{{ page.permalink }}">{{ page.title }}</a>
        </div>
