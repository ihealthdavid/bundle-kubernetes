kubernetes-develop:
  series: trusty
  services:
    kubernetes-master:
      charm: local:trusty/kubernetes-master
      annotations:
        "gui-x": "600"
        "gui-y": "0"
    flannel:
      charm: cs:~kubernetes/trusty/flannel
      num_units: 2
      options:
        container_type: docker
        docker_origin: distro
      annotations:
        "gui-x": "0"
        "gui-y": "0"
    kubernetes:
      charm: local:trusty/kubernetes
      num_units: 2
      to: [flannel, flannel]
      annotations:
        "gui-x": "300"
        "gui-y": "300"
    etcd:
      charm: cs:~kubernetes/trusty/etcd
      annotations:
        "gui-x": "300"
        "gui-y": "0"
  relations:
    - ['etcd', 'flannel']
    - ['etcd', 'kubernetes']
    - ['etcd', 'kubernetes-master']
    - ['flannel', 'kubernetes']
    - ['kubernetes-master', 'kubernetes']
