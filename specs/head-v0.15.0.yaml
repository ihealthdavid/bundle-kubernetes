kubernetes-cluster:
  relations:
  - - flannel-docker:network
    - docker:network
  - - flannel-docker:docker-host
    - docker:juju-info
  - - flannel-docker:db
    - etcd:client
  - - kubernetes:docker-host
    - docker:juju-info
  - - etcd:client
    - kubernetes:etcd
  - - etcd:client
    - kubernetes-master:etcd
  - - kubernetes-master:minions-api
    - kubernetes:api
  series: trusty
  services:
    docker:
      annotations:
        gui-x: '0'
        gui-y: '0'
      branch: https://github.com/chuckbutler/docker-charm.git
      charm: docker-0
      num_units: 2
      options:
        latest: true
    etcd:
      annotations:
        gui-x: '300'
        gui-y: '0'
      branch: https://github.com/whitmo/etcd-charm.git
      charm: etcd-0
    flannel-docker:
      annotations:
        gui-x: '0'
        gui-y: '300'
      branch: https://github.com/chuckbutler/flannel-docker-charm.git
      charm: flannel-docker-0
    kubernetes:
      annotations:
        gui-x: '300'
        gui-y: '300'
      branch: https://github.com/whitmo/charm-kubernetes.git
      charm: kubernetes-0
    kubernetes-master:
      annotations:
        gui-x: '600'
        gui-y: '0'
      branch: https://github.com/whitmo/charm-kubernetes-master.git
      charm: kubernetes-master-0
      expose: true
      options:
        version: v0.15.0
